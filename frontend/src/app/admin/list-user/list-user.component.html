    <div class="row col-12">
        <form class="form-inline">
            <input class="form-control mr-sm-6 col" type="search" placeholder="Search" [(ngModel)]="searchKey"
                name="search" aria-label="Search" (keyup)="restore(value)">
        </form>
    </div>
    <div class="row col-12" style="margin-top: 10px">
        <div class="col-5">
            <h3>Add new user</h3>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="input name" [(ngModel)]="name">
                <div class="feedback">{{feedbackname}}</div>
            </div>
            <div class="form-group">
                <label>rule</label>
                <select class="form-control" name="rule" [(ngModel)]="rule">
                    <option value="" selected disabled hidden>role</option>
                    <option value="no" selected>user</option>
                    <option value="yes">admin</option>
                </select>
                <div class="feedback">{{feedbackrule}}</div>
            </div>
            <div class="form-group">
                <label>password</label>
                <input class="form-control" type="password" placeholder="password" [(ngModel)]="password">
                <div class="feedback">{{feedbackpassword}}</div>
            </div>
            <button class="btn btn-primary" (click)="addPerson()">LÆ°u</button>
        </div>
        <div class="col-7">
            <h3>List user</h3>
            <div class="row one col-12">
                <div class="col-1 font-weight-bold">ID</div>
                <div class="col-3 font-weight-bold">Name</div>
                <div class="col-1 font-weight-bold">Role</div>
                <div class="col-3 font-weight-bold">Password</div>
                <div class="col-4 row font-weight-bold">Action</div>
            </div>
            <div *ngFor="let person of arrPerson">

                <app-user [name]="person.name" [password]='person.password' [rule]='person.rule' [id]='person.id'
                    (removePerson)="removePersonByName($event)" (editPerson)="editPersonById($event)">
                </app-user>
            </div>
        </div>
    </div>
</div>
